<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8f10ff1119.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Huddle Landing Page</title>
</head>
<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
    <div class="landing">
      <div class="landing__illustration">
        <img src="./images/illustration-mockups.svg" alt="Illustration Mockups">
      </div>
      <div class="landing__register">
        <h1 class="landing__register-headline">Build The Community Your Fans Will Love</h1>
        <p class="landing__register-description">
          Huddle re-imagines the way we build communities. You have a voice , but so does your audience. Create connections with your users as you engage in genuine discussions.
        </p>
        <button class="landing__register-btn">Register</button>
      </div>
    </div>
    <div class="landing__footer">
      <div class="landing__footer-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </div>
</body>
</html>
